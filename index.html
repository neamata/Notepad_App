<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <textarea
        id="notes"
        name="notes"
        class="notes"
        cols="150"
        rows="20"
        placeholder="Write your Notes here....."
      ></textarea>
    </div>
    <div>
      <input type="checkbox" id="save" name="save" value="save" />Save My Notes
    </div>
    <script src="app.js"></script>
  </body>
</html>
